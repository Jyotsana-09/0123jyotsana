<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <STYLE>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: antiquewhite;
        }
        nav{
            height: 80px;
            width: 100%;
            background-color: rgb(2, 2, 36);
            border: 3px bold rgb(84, 39, 39);
        }
        ul{
            list-style-type: none;
            line-height: 80px;

        }
        li{
            display: inline;
            border-right:2px bold rgb(178, 201, 131);
        }
        a{
            padding: 5px;
            font-size: large;
            padding-right: 80px;
        }
        a:hover{
            color:rgb(162, 99, 21);
            border-bottom: 2px bold rgb(84, 16, 16);
        }
    </STYLE>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
             <li><a href="#">ADMISSION</a></li>
              <li><a href="#">ACADEMICS</a></li>
              <li><a href="#">CLUBS</a></li>
               <li><a href="#">CAMPUS</a></li>
                <li><a href="#">RESEARCH</a></li>
                <li><a href="#">PLACEMENT</a></li>

        </ul>
    </nav>
</body>
</html>
