<html>
    <head>
    <title> table</title>
    </head>
    <body>
        <h1> table introduction</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>firstname</th>
                    <th>last name</th>
                    <th>age</th>
                </tr>
             </thead>
            <tbody>
                <tr>
                    <td>jill</td>
                    <td>smith</td>
                    <td>94</td>
                 </tr>
            </tbody>
            <tfoot>
                    <tr colspan="3">
                    <td> this is footer</td>
                    </tr>
            </tfoot>
        </table>
    </body>
   
</html>
